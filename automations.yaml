- id: '1768013544587'
  alias: 'Alert: Cloud Integration Offline'
  description: Monitors critical cloud-dependent integrations and sends alerts when
    they go offline
  triggers:
  - entity_id: binary_sensor.alexa_devices_connected
    to: 'off'
    for:
      minutes: 2
    id: alexa_offline
    trigger: state
  - entity_id: binary_sensor.smartthings_connected
    to: 'off'
    for:
      minutes: 2
    id: smartthings_offline
    trigger: state
  - entity_id: binary_sensor.tado_connected
    to: 'off'
    for:
      minutes: 2
    id: tado_offline
    trigger: state
  - entity_id: binary_sensor.home_connect_connected
    to: 'off'
    for:
      minutes: 2
    id: home_connect_offline
    trigger: state
  - entity_id: binary_sensor.sensibo_connected
    to: 'off'
    for:
      minutes: 2
    id: sensibo_offline
    trigger: state
  conditions: []
  actions:
  - data:
      title: ⚠️ Cloud Integration Offline
      message: '**{{ trigger.id | replace(''_offline'', '''') | replace(''_'', ''
        '') | title }}**  has lost cloud connection.

        Check your internet connection or the vendor''s service status.

        Time: {{ now().strftime(''%H:%M:%S'') }}

        '
      notification_id: cloud_{{ trigger.id }}
    action: persistent_notification.create
  - data:
      title: Cloud Integration Offline
      message: '{{ trigger.id | replace(''_offline'', '''') | title }} disconnected'
      data:
        priority: high
        ttl: 0
        importance: high
    action: notify.edward_s_echo_show_15_announce
  - data:
      entity_id: media_player.lounge
      message: 'Attention. The {{ trigger.id | replace(''_offline'', '''') | replace(''_'',
        '' '') }}  cloud service has gone offline. Check your internet connection.

        '
    action: tts.cloud_say
  mode: queued
  max: 10

- id: outside_lights_night_motion
  alias: Outside Lights - Night Motion & Door Activated
  description: Turn on outside lights when outside door opens or garden camera detects
    motion, only between sunset and sunrise. Lights stay on for 5 minutes then turn
    off.
  triggers:
  - entity_id: binary_sensor.outside_door_contact
    to: 'on'
    trigger: state
  - event_type: state_changed
    event_data:
      entity_id: event.garden_motion
    trigger: event
  conditions:
  - condition: sun
    after: sunset
    before: sunrise
  actions:
  - target:
      entity_id:
      - light.garden_lights
    action: light.turn_on
    data: {}
  - delay:
      minutes: 5
  - target:
      entity_id:
      - light.garden_lights
    action: light.turn_off
    data: {}
  mode: restart
- id: basement_door_lounge_iris_flash
  alias: Basement Door Motion - Lounge Iris Flash Red
  description: Flash the lounge Iris and Signe lights red for 5 seconds when motion
    is detected at the basement door, then restore previous state.
  triggers:
  - entity_id: binary_sensor.basement_door_ding
    to: 'on'
    trigger: state
  - entity_id: binary_sensor.upstairs_ding
    to: 'on'
    trigger: state
  conditions: []
  actions:
  - action: scene.create
    data:
      scene_id: iris_snapshot
      snapshot_entities:
      - light.lounge_iris
      - light.lounge_signe_light
  - action: light.turn_on
    target:
      entity_id:
      - light.lounge_iris
      - light.lounge_signe_light
    data:
      rgb_color:
      - 255
      - 0
      - 0
      brightness: 255
  - delay:
      seconds: 5
  - action: scene.turn_on
    target:
      entity_id: scene.iris_snapshot
  mode: single

###############################################################################
# PACKAGES - Room-based architecture
# Each room is a self-contained package with its own:
#   - input_selects (room state)
#   - input_booleans (room toggles)
#   - automations (room behavior)
#   - template sensors (room-specific)
#   - scripts (room actions)
#
# Inspired by github.com/johnkoht/hassio-config
###############################################################################
homeassistant:
  packages: !include_dir_named packages

# Legacy includes (will be migrated to packages over time)
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

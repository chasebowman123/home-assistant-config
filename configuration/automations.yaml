# Example automation: Turn on lights at sunset
- alias: "Sunset Lights On"
  description: "Turn on lights when sunset occurs"
    trigger:
        platform: sun
            event: sunset
              condition: []
                action:
                    - service: light.turn_on
                          target:
                                  entity_id: light.living_room
                                        data:
                                                brightness: 200

                                                # Example automation: Security check
                                                - alias: "Front Door Opened"
                                                  description: "Send notification when front door opens"
                                                    trigger:
                                                        platform: state
                                                            entity_id: binary_sensor.front_door
                                                                to: "on"
                                                                  condition: []
                                                                    action:
                                                                        - service: notify.mobile_app
                                                                              data:
                                                                                      message: "Front door opened"
                                                                                              title: "Security Alert"

                                                                                              # Example automation: Time-based automation
                                                                                              - alias: "Morning Briefing"
                                                                                                description: "Trigger at 7 AM on weekdays"
                                                                                                  trigger:
                                                                                                      platform: time
                                                                                                          at: "07:00:00"
                                                                                                            condition:
                                                                                                                - condition: time
                                                                                                                      weekday:
                                                                                                                              - mon
                                                                                                                                      - tue
                                                                                                                                              - wed
                                                                                                                                                      - thu
                                                                                                                                                              - fri
                                                                                                                                                                action:
                                                                                                                                                                    - service: tts.google_translate_say
                                                                                                                                                                          target:
                                                                                                                                                                                  entity_id: media_player.living_room_speaker
                                                                                                                                                                                        data:
                                                                                                                                                                                                message: "Good morning"

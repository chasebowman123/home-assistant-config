views:
  ###############################################################################
  # MEDIA DASHBOARD
  # TVs, Sonos, Speakers, Fire TV
  ###############################################################################

  - title: Media
    path: media
    icon: mdi:play-circle

    type: sections
    max_columns: 3

    sections:
      # ===========================================================================
      # OVERVIEW
      # ===========================================================================
      - type: grid
        title: ""
        cards:
          - type: custom:mushroom-chips-card
            chips:
              - type: template
                icon: mdi:television
                content: >
                  {% set tvs_on = 0 %}
                  {% if is_state('media_player.lounge_tv_2', 'on') %}{% set tvs_on = tvs_on + 1 %}{% endif %}
                  {% if is_state('media_player.lg_webos_tv_oled55g54lw', 'on') %}{% set tvs_on = tvs_on + 1 %}{% endif %}
                  {{ tvs_on }} TVs on
                icon_color: "{% if is_state('media_player.lounge_tv_2', 'on') or is_state('media_player.lg_webos_tv_oled55g54lw', 'on') %}blue{% else %}grey{% endif %}"
              - type: template
                icon: mdi:speaker
                content: >
                  {% set speakers = 0 %}
                  {% if is_state('media_player.lounge', 'playing') %}{% set speakers = speakers + 1 %}{% endif %}
                  {% if is_state('media_player.bedroom', 'playing') %}{% set speakers = speakers + 1 %}{% endif %}
                  {{ speakers }} playing
                icon_color: "{% if speakers > 0 %}green{% else %}grey{% endif %}"

      # ===========================================================================
      # LOUNGE MEDIA
      # ===========================================================================
      - type: grid
        title: Lounge
        cards:
          - type: custom:mushroom-media-player-card
            entity: media_player.lounge_tv_2
            name: Samsung TV
            use_media_info: true
            show_volume_level: true
            media_controls:
              - on_off
              - play_pause_stop
            volume_controls:
              - volume_mute
              - volume_set
            collapsible_controls: true
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(37, 99, 235, 0.05) 100%);
                  border: 1px solid rgba(59, 130, 246, 0.2);
                }

          - type: custom:mushroom-media-player-card
            entity: media_player.fire_tv_cube
            name: Fire TV Cube
            use_media_info: true
            media_controls:
              - on_off
              - play_pause_stop
            collapsible_controls: true

          - type: custom:mushroom-media-player-card
            entity: media_player.lounge
            name: Sonos Arc
            use_media_info: true
            show_volume_level: true
            volume_controls:
              - volume_mute
              - volume_set
            media_controls:
              - play_pause_stop
              - previous
              - next
            collapsible_controls: true
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(22, 163, 74, 0.05) 100%);
                  border: 1px solid rgba(34, 197, 94, 0.2);
                }

          - type: custom:mushroom-media-player-card
            entity: media_player.stanmore_ii
            name: Marshall Stanmore
            show_volume_level: true
            volume_controls:
              - volume_set
            collapsible_controls: true

      # ===========================================================================
      # BEDROOM MEDIA
      # ===========================================================================
      - type: grid
        title: Bedroom
        cards:
          - type: custom:mushroom-media-player-card
            entity: media_player.lg_webos_tv_oled55g54lw
            name: LG OLED TV
            use_media_info: true
            show_volume_level: true
            media_controls:
              - on_off
              - play_pause_stop
            volume_controls:
              - volume_mute
              - volume_set
            collapsible_controls: true
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(124, 58, 237, 0.05) 100%);
                  border: 1px solid rgba(139, 92, 246, 0.2);
                }

          - type: custom:mushroom-media-player-card
            entity: media_player.bedroom_fire_tv_cube
            name: Fire TV Cube
            use_media_info: true
            media_controls:
              - on_off
              - play_pause_stop
            collapsible_controls: true

          - type: custom:mushroom-media-player-card
            entity: media_player.bedroom
            name: Sonos Beam
            use_media_info: true
            show_volume_level: true
            volume_controls:
              - volume_mute
              - volume_set
            media_controls:
              - play_pause_stop
              - previous
              - next
            collapsible_controls: true
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(22, 163, 74, 0.05) 100%);
                  border: 1px solid rgba(34, 197, 94, 0.2);
                }

      # ===========================================================================
      # LUCAS'S ROOM
      # ===========================================================================
      - type: grid
        title: Lucas's Room
        cards:
          - type: custom:mushroom-media-player-card
            entity: media_player.lucas_s_room_echo_show
            name: Echo Show 5
            use_media_info: true
            show_volume_level: true
            volume_controls:
              - volume_mute
              - volume_set
            media_controls:
              - play_pause_stop
            collapsible_controls: true
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(6, 182, 212, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
                  border: 1px solid rgba(6, 182, 212, 0.2);
                }

      # ===========================================================================
      # ECHO DEVICES
      # ===========================================================================
      - type: grid
        title: Echo Devices
        cards:
          - type: custom:mushroom-media-player-card
            entity: media_player.echo_show_21
            name: Echo Show 21 (Hallway)
            show_volume_level: true
            volume_controls:
              - volume_set
            collapsible_controls: true

          - type: custom:mushroom-media-player-card
            entity: media_player.echo_show_15
            name: Echo Show 15 (Lounge)
            show_volume_level: true
            volume_controls:
              - volume_set
            collapsible_controls: true

          - type: custom:mushroom-media-player-card
            entity: media_player.echo_hub
            name: Echo Hub (Lounge)
            show_volume_level: true
            volume_controls:
              - volume_set
            collapsible_controls: true

      # ===========================================================================
      # QUICK ACTIONS
      # ===========================================================================
      - type: grid
        title: Quick Actions
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                primary: TV Mode
                icon: mdi:television
                icon_color: blue
                layout: vertical
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  target:
                    entity_id: scene.lounge_tv
                card_mod:
                  style: "ha-card { background: rgba(59, 130, 246, 0.15); }"

              - type: custom:mushroom-template-card
                primary: Movie
                icon: mdi:movie-open
                icon_color: indigo
                layout: vertical
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  target:
                    entity_id: scene.lounge_movie
                card_mod:
                  style: "ha-card { background: rgba(99, 102, 241, 0.15); }"

              - type: custom:mushroom-template-card
                primary: All Off
                icon: mdi:television-off
                icon_color: grey
                layout: vertical
                tap_action:
                  action: call-service
                  service: media_player.turn_off
                  target:
                    entity_id:
                      - media_player.lounge_tv_2
                      - media_player.lg_webos_tv_oled55g54lw
                card_mod:
                  style: "ha-card { background: rgba(100, 100, 100, 0.15); }"

show_weather_dashboard:
  alias: Show Weather Dashboard on TV
  description: Opens the Weather dashboard on Fire TV Cube
  sequence:
    - service: media_player.turn_on
      target:
        entity_id: media_player.lounge_fire_cube
    - delay:
        seconds: 3
    - service: androidtv.adb_command
      target:
        entity_id: media_player.lounge_fire_cube
      data:
        command: 'am start -a android.intent.action.VIEW -d "https://nujraxh1k9mt9kk0ul8x56dxac9afine.ui.nabu.casa/lovelace/weather" -n com.amazon.cloud9/com.amazon.slate.fire_tv.FireTvSlateActivity'
  mode: single
  icon: mdi:weather-partly-cloudy

hide_weather_dashboard:
  alias: Hide Weather Dashboard
  description: Returns Fire TV to home screen
  sequence:
    - service: androidtv.adb_command
      target:
        entity_id: media_player.lounge_fire_cube
      data:
        command: input keyevent KEYCODE_HOME
  mode: single
  icon: mdi:home

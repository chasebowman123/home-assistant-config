---
kohbo:
  # primary-font-family: "Inter"
  ha-font-family-body: "Inter"
  ha-font-family-heading: "Inter"
  # lovelace-background: radial-gradient(89.69% 48.24% at 1.65% 100%, rgba(73, 80, 87, 0.25) 0%, rgba(33, 37, 41, 0.25) 100%) radial-gradient(110.43% 50.94% at 19.08% 11.09%, rgba(73, 80, 87, 0.25) 0%, rgba(33, 37, 41, 0.25) 100%) "#1D2023"
  #   # Global
  #background-image: "center / cover no-repeat fixed url('https://thatkookooguy.github.io/https-assets/bg-kibibit-theme.png')"
  # background-image: "radial-gradient(89.69% 48.24% at 1.65% 100%, rgba(73, 80, 87, 0.25) 0%, rgba(33, 37, 41, 0.25) 100%), radial-gradient(110.43% 50.94% at 19.08% 11.09%, rgba(73, 80, 87, 0.25) 0%, rgba(33, 37, 41, 0.25) 100%), #1D2023"
  background-image: "radial-gradient(44.54% 29.43% at 50.13% 29.43%, rgba(73, 80, 87, 0.25) 0.69%, rgba(33, 37, 41, 0.25) 100%), #212529"

  # background-color: "#212529"
  # background-image: "radial-gradient(89.69% 48.24% at 1.65% 100%, rgba(33, 37, 41, 0.25) 0%, rgba(33, 37, 41, 0.125) 100%), #212529;"
  # background-image: url("/local/kohbo/images/gradient-bg.png");
  lovelace-background: var(--background-image)
  #lovelace-background: 'center / cover no-repeat url("/local/kohbo/images/gradient-bg.png") fixed'

  app-header-background-color: "#212529"
  primary-background-color: "#212529"

  # text
  primary-text-color: "#F8F9FA"
  secondary-text-color: "#CED4DA"
  text-primary-color: "#F8F9FA"
  text-light-primary-color: "#CED4DA"
  disabled-text-color: "#6C757D"

  # main interface colors
  primary-color: "#59A5D8"
  dark-primary-color: "#343A40"
  darker-primary-color: "#2D3339"
  light-primary-color: "#ADD2EB"
  accent-color: "#FFD166"
  # divider-color: rgba(0, 0, 0, 0.12)
  # outline-color: rgba(0, 0, 0, 0.12)
  # outline-hover-color: rgba(0, 0, 0, 0.24)

  # rgb-primary-color: 0, 154, 199
  # rgb-accent-color: 255, 152, 0
  # rgb-primary-text-color: 33, 33, 33
  # rgb-secondary-text-color: 114, 114, 114
  # rgb-text-primary-color: 255, 255, 255
  # rgb-card-background-color: 255, 255, 255

  # Colors
  divider-color: "#495057"
  light-grey-color: "#ADB5BD"
  semi-dark-grey-color: "#ADB5BD"
  #red-color: var(--error-color)
  red-color: "#ED4747"
  orange-color: "#E36001"

  error-color: var(--red-color)
  warning-color: var(--accent-color)
  success-color: "#06D6A0"
  info-color: var(--light-primary-color)

  # Backgrounds
  card-background-color: var(--dark-primary-color)
  # primary-background-color: "#fafafa"
  secondary-background-color: var(--darker-primary-color)
  # clear-background-color: "#ffffff"

  # Text
  # primary-text-color: "#FFF"
  # secondary-text-color: "#d3d3d3"
  # text-primary-color: "#FFF"
  # disabled-text-color: "#555"
  # text-dark-color: "#FFF"
  
  # States and Badges
  # state-icon-color: "#FFF"
  state-icon-color: var(--light-grey-color)
  # state-icon-active-color: "#06D6A0"
  state-inactive-color: var(--light-grey-color)
  # state-unavailable-color: var(--warning-color)
  state-light-active-color: var(--accent-color)
  state-binary_sensor-active-color: var(--primary-color)
  state-switch-active-color: var(--primary-color)
  switch-unchecked-track-color: var(--divider-color)
  state-input_boolean-on-color: var(--primary-color)
  state-input_boolean-active-color: var(--primary-color)
  state-media_player-active-color: var(--primary-color)

  
  # Cards
  ha-card-border-width: 0px
  ha-card-box-shadow: none
  ha-card-border-radius: 12px
  # ha-card-border-color: "#3A3F46"
  # ha-card-box-shadow: 0px 0px 15px 1px rgba(0,0,0,.2), 0 1px 2px rgba(0,0,0,.2)

  vertical-stack-card-gap: 20px

  # Sections
  ha-section-grid-row-gap: 20px
  ha-view-sections-row-gap: 10px
  ha-view-sections-column-gap: 10px
  ha-sections-row-gap: 10px

  masonry-view-card-margin: "15px"


  # Media Players
  state-media_player-paused-color: var(--light-grey-color)
  state-media_player-off-color: var(--light-grey-color)
  state-media_player-idle-color: var(--light-grey-color)
  
  state-light-off-color: var(--light-grey-color)

  # Binary Sensors
  state-binary_sensor-door-on-color: var(--primary-color)
  state-binary_sensor-door-off-color: var(--light-grey-color)
  state-binary_sensor-opening-off-color: var(--light-grey-color)
  state-binary_sensor-window-off-color: var(--light-grey-color)
  state-binary_sensor-window-on-color: var(--primary-color)
  state-binary_sensor-off-color: var(--light-grey-color)

  # Fans
  state-fan-on-color: var(--primary-color)
  state-fan-off-color: var(--light-grey-color)

  state-climate-cool-color: var(--primary-color)
  state-climate-heat-color: var(--error-color)
  state-climate-heat_cool-color: var(--info-color)

  # state-lock-unlocked-color: var(--primary-color)
  # state-lock-locked-color: var(--light-grey-color)

  # state-cover-closed-color: var(--light-grey-color)
  # state-cover-open-color: var(--primary-color)

  # Switches
  state-switch-off-color: var(--light-grey-color)
  state-switch-on-color: var(--primary-color)

  # Binary Sensors
  state-binary_sensor-moisture-on-color: var(--red-color)
  state-binary_sensor-moisture-off-color: var(--light-grey-color)


  # Vacuum
  state-vacuum-docked-color: var(--light-grey-color)
  state-vacuum-cleaning-color: var(--primary-color)

  # Alarm Control Panel
  state-alarm_control_panel-disarmed-color: var(--error-color)
  state-alarm_control_panel-armed_home-color: var(--success-color)
  state-alarm_control_panel-armed_away-color: var(--success-color)

  # Covers
  state-cover-closed-color: var(--success-color)
  state-cover-open-color: var(--error-color)

  # Locks
  state-lock-locked-color: var(--success-color)
  state-lock-unlocked-color: var(--error-color)

  # Automations
  state-automation-off-color: var(--light-grey-color)
  state-automation-on-color: var(--primary-color)

  # Climate
  state-climate-off-color: var(--light-grey-color)
  state-climate-inactive-color: var(--light-grey-color)

  # mmpc-on-dialog: var(--primary-text-color)
  mmpc-on-dialog: var(--secondary-text-color)
  mmpc-surface-higher: var(--card-background-color)

  # Input components
  # input-idle-line-color: rgba(0, 0, 0, 0.42);
  # input-hover-line-color: rgba(0, 0, 0, 0.87);
  # input-disabled-line-color: rgba(0, 0, 0, 0.06);
  # input-outlined-idle-border-color: rgba(0, 0, 0, 0.38);
  # input-outlined-hover-border-color: rgba(0, 0, 0, 0.87);
  # input-outlined-disabled-border-color: rgba(0, 0, 0, 0.06);
  input-fill-color: var(--divider-color)
  # input-disabled-fill-color: rgb(250, 250, 250);
  input-ink-color: var(--primary-text-color)
  input-label-ink-color: var(--text-light-primary-color)
  # input-disabled-ink-color: rgba(0, 0, 0, 0.37);
  # input-dropdown-icon-color: rgba(0, 0, 0, 0.54);


  bubble-backdrop-background-color: rgba(45, 51, 57, 0.8)

  # Buttons
  wa-color-fill-normal: var(--primary-color)
  wa-color-on-normal: var(--primary-text-color)

  # Dividers
  entities-divider-color: var(--divider-color)


  # People
  state-person-home-color: var(--success-color)
  state-person-away-color: var(--light-grey-color)
  state-person-active-color: var(--primary-color)
  state-person-inactive-color: var(--light-grey-color)
  state-person-unavailable-color: var(--light-grey-color)
  state-person-unavailable-color: var(--light-grey-color)